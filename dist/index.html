<!DOCTYPE html>
<html>
<head>
  <title>Accordion</title>
</head>
<body>

  <div id="accordion" class="container-wrapper" v-if="isLoaded">

    <div class="sidebar-left">

      <h3 class="header">Vueccordion</h3>

      <div class="sliders">

        <div class="slide">
          <p><strong>Volume</strong></p>
          <p>{{ volume }}</p>
          <div class="slider-wrapper">
            <input type="range" v-model="volume" min="0" max="1" step=".01" />
          </div>
        </div>

        <div class="slide">
          <p><strong>Arpeggio</strong></p>
          <p>{{ arpeggio }} ms</p>
          <div class="slider-wrapper">
            <input type="range" v-model="arpeggio" min="0" max="500" step="10" />
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="unit"></div>
      <div class="unit" v-for="chord in chords">
        {{ chord }}
      </div>
      <div v-for="key in keys">
        <div class="unit">
          {{ key }}
        </div>
        <div @click="playChord(key, chord)" class="unit key" v-for="chord in chords">
          &#9658;
        </div>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
